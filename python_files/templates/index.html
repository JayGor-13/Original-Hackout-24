<!DOCTYPE html>
<html lang="en" onload="runpythonscript()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <script>
        function runpythonscript(){
            var pythonScriptFile = "C:/Users/jaygo/OneDrive/Desktop/VSCode_Hackout24/frontend/python_files/app.py";
            subprocess.run(["python", pythonScriptFile]);
        }
    </script>
    <style>
        /* Existing CSS styles from your code */
        @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

        @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            user-select: none;
            text-decoration: none;
        }

        body {
            background-image: url("../../Images/Homepage/starry_bg.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            letter-spacing: 1.5px;
        }

        form {
            background-color: #252525;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #fff;
            background-color: #1c1c1c;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #ff5555;
        }
    </style>
</head>

<body>
    <h1>Upload an Image</h1>
    <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" onclick="runpythonscript()">Upload</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>

</html>
